<head>

<body>

  <header>
    <div class="nav-container">
      <a href="home"><img class="logo" src="img/logos/logo-kaka.png" alt=""></a>
      <img class="carrinho" src="img/carrinho-de-compras.png" alt="">

      <div class="cart">
        <h2 class="cart-title">Meu Carrinho</h2>

        <div class="cart-content">
          <!--Total-->
        </div>
        <div class="total">
          <div class="total-title">Total</div>
          <div class="total-price">R$ 0</div>
        </div>
        <button type="button" class="btn-finalize">Finalizar Compra</button>
        <!--cart fechar-->
        <img src="img/logos/cruz.png" id="close-cart">

      </div>
    </div>

  </header>

  <!-- Modal para inserir nome e apelido -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Informações de Contato</h2>
      <form id="contactForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="apelido">Apelido:</label>
        <input type="text" id="apelido" name="apelido" required>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>

  <div class="titulo">
    <h1>Pronta Entrega</h1>
    <div class="buttons">
      <button id="todos" class="active">Todos</button>
      <button id="natura">Natura</button>
      <button id="boticario">OBoticário</button>
      <button id="avon">Avon</button>
      <button id="eudora">Eudora</button>
      <button id="promocao">Promoções</button>
    </div>
  </div>

  <div class="linha" id="linha"></div>

  <button id="carregarMais">Carregar mais</button>

  <section class="contatos cor" id="contato">
    <h3>Contatos</h3>
    <div class="contatos-secao">
      <div class="cor-contato">
        <a href="https://wa.me/5511989095045?text=" target="_blank">
          <i class="fa-brands fa-whatsapp"></i>
            <span>(11) 98909-5045</span>
        </a>
        
    </div>
    <div class="cor-contato">
        <a href="https://www.instagram.com/kaka.cosmeticoss?utm_source=qr&igsh=MWp5NmM2NzNqOW16eg==" target="_blank">
            <i class="fab fa-instagram"></i>
            <span>kaka.cosmeticoss</span>
        </a>
    </div>
    </div>
</section>

<div id="btnTop">
    <i class="fa-solid fa-arrow-up"></i>
    </div>

<script src="js/jquery.js"></script>
  <script src="js/function.js"></script>
